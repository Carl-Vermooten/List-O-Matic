<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List-O-Matic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="page">

        <div class="px-4 py-5 my-5">
            <img class="d-block mx-auto mb-4" src="images/pen-and-paper.png" alt="" width="72" height="72">
            <h1 class="display-5 fw-bold text-center">List-O-Matic</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4 text-center">Create a list</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <div class="col-md-8 col-lg-8 order-md-last">
                        <h4 class="d-flex justify-content-center align-items-center mb-3">
                            <span class="me-1">Items</span>
                            <span id="counter" class="badge rounded-pill ms-1"></span>
                        </h4>
                        <ul class="list-group mb-3">
                            <!-- List items appear here -->
                        </ul>

                        <div id="newItemButton" class="text-center">
                            <button type="button" id="showForm" class="btn btn-secondary btn-lg px-4">New
                                item</button>
                        </div>

                        <form id="newItemForm" class="card p-2">
                            <div class="input-group">
                                <input type="text" id="itemDescription" class="form-control"
                                    placeholder="Add description">
                                <button type="submit" id="add" class="btn btn-secondary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
